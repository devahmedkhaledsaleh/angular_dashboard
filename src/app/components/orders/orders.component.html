
<table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 20px">#</th>
        <th>Name</th>
        <th>Email</th>
        <th>total Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders.data; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ order.userId.fname }} {{order.userId.lname}}</td>
        <td>{{ order.userId.email }}</td>
        <td>{{order.totalPrice}}</td>
        <td>
          <button
            (click)="openOrderDetails(order._id)"
            type="button"
            class="btn btn-success mr-3"
          >
            show
          </button>
          <button
          (click)="deleteOrder(order._id)"
          type="button"
          class="btn btn-danger"
        >
          Delete
        </button>
        </td>
      </tr>
    </tbody>
  </table>
