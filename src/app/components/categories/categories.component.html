<table class="table table-striped">
    <thead>
      <tr>
        <th style="width: 20px">#</th>
        <th>Category Name</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let category of categoriesList;let i = index">
        <td>{{i+1}}</td>
        <td>{{category.name}}</td>
        <td>
            <button  (click)="editCategory(category.id)" type="button" class="btn  btn-success mr-3">Edit</button>
            <button (click)="deleteCategory(category.id)" type="button" class="btn  btn-danger">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
